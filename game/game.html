<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors The Game</h1>
		</header>
		<p id="action">Make Your Move!</p>
		<div class="result">
			<p></p>
		</div>
		<div class="userResult">
			<p></p>
		</div>
		
		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">Comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>
		
		<div class="choices">
			<div id="rock" class="choice">
				<img src="../images/rock.png" alt="">
			</div>
			<div id="paper" class="choice">
				<img src="../images/paper.png" alt="">
			</div>
			<div id="scissors" class="choice">
				<img src="../images/scissors.png" alt="">
			</div>
		</div>
		<div class="finalResult">
			<p></p>
		</div>
		<script src="../jss/script.js" charset="utf-8"></script>
	</body>
</html>
